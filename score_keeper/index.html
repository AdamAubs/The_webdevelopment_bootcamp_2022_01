<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
    
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                    </header>

                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> TO <span id="p2Display">0</span></h1>
                        <p class="subtitle"> Use the buttons below to keep score</p>

                        <label for='round' class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="round">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                    
                <footer class="card-footer">
                  <div id="p1Button" class="is-primary button card-footer-item">+1 Player 1</div>
                  <div id="p2Button" class="is-info button card-footer-item">+1 Player 2</div>
                  <div id="reset" class="is-danger button card-footer-item">Reset</div>
                </footer>
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
